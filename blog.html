---
layout: page
title: Blog - Ian Quain
permalink: /blog
---
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <center><h5>Me Talking to Myself</h5></center>
        <br></br>
        <h3>Blog Posts</h3>
        <hr></hr>
        <ul>
            {% for post in site.categories.blog %}
            {% if post.url %}
            <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
    <div class="col-3"></div>
</div>
